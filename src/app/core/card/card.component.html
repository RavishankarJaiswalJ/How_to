<!-- dynamic-card.component.html -->
<mat-card>
    <mat-card-header>
      <a *ngIf="link" [routerLink]="link">
        <mat-card-title>{{ title }}</mat-card-title>
      </a>
      <div *ngIf="!link">
        <mat-card-title>{{ title }}</mat-card-title>
      </div>
      <mat-card-subtitle *ngFor="let subtitle of subtitles">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Your card content goes here -->
    </mat-card-content>
    <mat-card-actions>
      <!-- Your card actions go here -->
    </mat-card-actions>
  </mat-card>
